<!DOCTYPE html>
<html>
<body>
<svg height="1024" width="768">
<text x="0" y="15" fill="red">Click the ellipse to Search!</text>
<line x1="0" y1="100" x2="380" y2="100" style="stroke:rgb(0,255,0);stroke-width:2" />
<a xlink:href="https://duckduckgo.com/?q=svg+example&ia=about" target="_blank">
<ellipse cx="200" cy="80" rx="100" ry="50" style="fill:blue;stroke:purple;stroke-width:2">
<animate attributeName="fill" attributeType="CSS" from="blue" to="red" begin="2s" dur="4s" fill="white" repeatCount="indefinite" />
<animate attributeName="cx" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="300" repeatCount="indefinite"/>
</ellipse>
</a>
</svg>
</body>
</html>
