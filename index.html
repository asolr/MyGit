<!DOCTYPE html PUBLIC "--//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<body>
<svg height="1024" width="768">
<text x="0" y="15" fill="red">Click the ellipse to Search!</text>
<line x1="0" y1="80" x2="400" y2="80" style="stroke:rgb(0,255,0);stroke-width:2" />
<a xlink:href="https://duckduckgo.com/?q=svg+example&ia=about" target="_blank">
<ellipse cx="200" cy="80" rx="50" ry="50" style="fill:blue;stroke:purple;stroke-width:2">
<animate attributeName="fill" attributeType="CSS" from="blue" to="red" begin="2s" dur="5s" fill="white" repeatCount="indefinite" />
<animate attributeName="cx" attributeType="XML" begin="0s" dur="7s" fill="freeze" from="100" to="300" repeatCount="indefinite"/>
</ellipse>
</a>
</svg>
</body>
</html>
